<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>摄影网页</title>
  <!-- 引入外部样式表 -->
  <link rel="stylesheet" href="styles.css">
  <!-- 内部样式表 -->
  <style>
    .internal-style {
      color: #FF6B6B;
      font-style: italic;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center; color: #2E86AB;">欢迎来到摄影世界</h1>
  <!-- 使用内部样式表 -->
  <p class="internal-style">摄影是一门捕捉瞬间、凝固时光的艺术。</p>
  <!-- 使用外部样式表 -->
  <p class="external-style">通过镜头，我们可以发现生活中的美好，记录下那些难忘的瞬间。</p>

  <div class="photo-gallery">
    <img src="https://via.placeholder.com/300" alt="摄影作品 1">
    <img src="https://via.placeholder.com/300" alt="摄影作品 2">
    <img src="https://via.placeholder.com/300" alt="摄影作品 3">
  </div>

  <p style="background-color: #F7FFF7; padding: 10px;">快来一起探索摄影的魅力吧！</p> <!-- 内嵌样式表 -->
</body>

</html>
